{% extends './base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
    <h1 class="card-title text-center"> Sign up </h1>
    <h2 class="bg-danger text-center">{{ error }} </h2>
    <form class="card-item" method = "post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" type="submit"> Sign up </button>
    </form>
    </div>
</div>
{% endblock  %}
